<h2>Passwords</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Application Name</th>
    <th>Username</th>
    <th>Password</th>
    <th>Expiry Date</th>
    <th>Days to Expiry</th>
  </tr>
  <tr *ngFor = "let list of listsForHtml">
    <td>{{list.id}}</td>
    <td>{{list.applicationName}}</td>
    <td>{{list.username}}</td>
    <td>{{list.password}}</td>
    <td>{{list.expireDate}}</td>
    <td>{{list.daysToExpiry}}</td>
    <td>
      <button (click)=updateList(list.id)>Update</button>
      <button (click)="deleteList(list.id)">Delete</button>
    </td>
  </tr>
</table>
<div id = "buttons">
  <button routerLink = "/create">Create New Password</button>
</div>
